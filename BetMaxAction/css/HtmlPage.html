<body>
    
    <main>
        
        <div id="login">
            <img src="images/login_logo.png.png" />
            <div id="loginbox">
                <h2>Login</h2>
                <form action="/shell.html">
                    <label for="username">Username:</label><br>

                    <label for="pwd">Password:</label><br>

            </div>
        </div><!--End: #main -->
    </main>
